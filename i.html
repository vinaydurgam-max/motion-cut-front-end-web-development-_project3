<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }

        .product-image {
            flex: 1;
            max-width: 500px;
        }

        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            flex: 1;
            max-width: 500px;
            padding: 0 2rem;
        }

        .product-name {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .product-description {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #555;
        }

        .product-price {
            font-size: 1.5rem;
            color: #b12704;
            margin-bottom: 1.5rem;
        }

        .add-to-cart {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #e2a727;
            border-color: #9d7d29;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            position: relative;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .popup-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#home" class="nav-link">Home</a>
        <a href="#shop" class="nav-link">Shop</a>
        <a href="#contact" class="nav-link">Contact</a>
    </nav>

    <!-- Product Section -->
    <section class="product">
        <div class="product-image">
            <img src="product.jpg" alt="product" id="product-image" onclick="openPopup()">
        </div>
        <div class="product-details">
            <h1 class="product-name">MAC BOOK PRO</h1>
            <p class="product-description">This is a great product that you'll love to have. It has many amazing features that will make your life easier.</p>
            <p class="product-price">$1000.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Quick View Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <img src="product-large.jpg" alt="Product Large" class="popup-image">
            <h2>Product Name</h2>
            <p>This is a detailed view of the product.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
